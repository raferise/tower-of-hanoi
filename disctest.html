<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>DISC TEST</title>

    <!-- CSS-->
    <link href="css/disc.css" rel="stylesheet" media="all" />
</head>

<body>
    <section>
        <div class="polegroup">
            <div class="disc" style="font-size: 8em;">
                <div class="bottom"></div>
            </div>
            <div class="disc" style="font-size: 6em;">
                <div class="bottom"></div>
            </div>
            <div class="disc" style="font-size: 5em;">
                <div class="bottom"></div>
            </div><div class="disc" style="font-size: 4em;">
                <div class="bottom"></div>
            </div>
        <div class="disc" style="font-size: 3em;">
                <div class="bottom"></div>
            </div><div class="disc selected" style="font-size: 2em;">
                <div class="bottom"></div>
            </div></div>
        <div class="polegroup">
            <div class="disc" style="font-size: 5em">
                <div class="bottom"></div>
            </div>
            <div class="disc" style="font-size: 4em">
                <div class="bottom"></div>
            </div>
            <div class="pole"></div>
        </div>
        <div class="polegroup">
            <div class="disc" style="font-size: 3em">
                <div class="bottom"></div>
            </div>
            <div class="disc" style="font-size: 2em">
                <div class="bottom"></div>
            </div>
            <div class="pole"></div>
        </div>
    </section>
    <script>
        document.querySelectorAll(".disc").forEach(el => el.addEventListener("click",move));
        function move(event) {
            event.currentTarget.classList.toggle("selected");
        }
    </script>
</body>

</html>
