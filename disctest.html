<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />

    <!-- Title Page-->
    <title>DISC TEST</title>

    <!-- CSS-->
    <link href="css/disc.css" rel="stylesheet" media="all" />
</head>

<body>
    <section>
        <div class="polegroup">
            <div class="disc" style="top: 90px; font-size: 6em" onclick="move(this)">
                <div class="bottom"></div>
            </div>
            <div class="disc" style="top: 0px; font-size: 5em" onclick="move(this)">
                <div class="bottom"></div>
            </div>
            <div class="pole"></div>
        </div>
        <div class="polegroup">
            <div class="disc" style="top: 90px; font-size: 6em" onclick="move(this)">
                <div class="bottom"></div>
            </div>
            <div class="disc" style="top: 0px; font-size: 5em" onclick="move(this)">
                <div class="bottom"></div>
            </div>
            <div class="pole"></div>
        </div>
        <div class="polegroup">
            <div class="disc" style="top: 90px; font-size: 6em" onclick="move(this)">
                <div class="bottom"></div>
            </div>
            <div class="disc" style="top: 0px; font-size: 5em" onclick="move(this)">
                <div class="bottom"></div>
            </div>
            <div class="pole"></div>
        </div>
    </section>
    <script>
        function move(el) {
            if (parseInt(el.style.top) < 100) {
                el.style.top = parseInt(el.style.top)+400+"px";
            } else {
                el.style.top = parseInt(el.style.top)-400+"px";
            }
        }
    </script>
</body>

</html>
