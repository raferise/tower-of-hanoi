<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Tower of Hanoi</title>

    <!-- CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <!-- Gameplay Section -->
    <section class="tower-game">
      <div class="tower">
        <div class="ring" ringsize=4><div class="bottom"></div></div>
        <div class="ring" ringsize=3><div class="bottom"></div></div>
        <div class="ring" ringsize=2><div class="bottom"></div></div>
        <div class="ring" ringsize=1><div class="bottom"></div></div>
        <div class="pole"></div>
      </div>
      <div class="tower">
        <div class="pole"></div>
      </div>
      <div class="tower goal">
        <div class="pole"></div>
      </div>
    </section>

    <!-- Popup Info Section -->
    <section class="info-popup"></section>
    <script src="code.js"></script>
  </body>
</html>
