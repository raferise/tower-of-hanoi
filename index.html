<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta name="description" content="Kenzie" />
    <meta name="author" content="Kenzie" />
    <meta name="keywords" content="Kenzie" />

    <!-- Title Page-->
    <title>Tower of Hanoi</title>

    <!-- CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <!-- Gameplay Section -->
    <section class="h-flex-center">
      <h1>Tower of Hanoi</h1>
    </section>
    <section class="tower-game">
      <div class="tower">
        <div class="ring" ringsize=4><div class="bottom"></div></div>
        <div class="ring" ringsize=3><div class="bottom"></div></div>
        <div class="ring" ringsize=2><div class="bottom"></div></div>
        <div class="ring" ringsize=1><div class="bottom"></div></div>
        <div class="pole"></div>
      </div>
      <div class="tower">
        <div class="pole"></div>
      </div>
      <div class="tower goal">
        <div class="pole"></div>
      </div>
    </section>

    <!-- Popup Info Section -->
    <section class="info-popup h-flex-center">
      <div class="directions h-flex-center">
        <h2>Welcome to the Tower of Hanoi</h2>
        <h3>The Objective:</h3>
        <p>Move all of the rings to the third pole.</p>
        <h3>Rules:</h3>
        <ol>
          <li>Only one disk can be moved at a time.</li>
          <li>No disk may be placed on top of a smaller disk.</li>
        </ol>
        <button>Play</button>
      </div>
      <div class="win h-flex-center closed">
        <h2>You Win!</h2>
        <p>The tower is complete! Congratulations!</p>
        <button>Play Again</button>
      </div>
    </section>
    <script src="party.min.js"></script>
    <script src="code.js"></script>
  </body>
</html>
